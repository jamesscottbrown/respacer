<html>

<head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="../build/bundle.js"></script>
</head>

<body>

<svg width="1000" height="200"/>

<script>
    const data = [{x: 40}, {x: 90}, {x: 20}, {x: 130}, {x: 90}, {x: 91}]

    const respacedData = reposition(data, 1000, 20);

    console.log({respacedData});

    const svg = d3.select("svg").append("g").attr("transform", `translate(10,10)`);

    svg.append('g')
        .selectAll('circle')
        .data(respacedData)
        .enter()
        .append('circle')
        .attr('cx', d => d.x)
        .attr('cy', 150)
        .attr('r', 5)
        .attr("opacity", 0.5);

    svg.append('g')
        .selectAll('circle')
        .data(respacedData)
        .enter()
        .append('circle')
        .attr('cx', d => d.newX)
        .attr('cy', 50)
        .attr('r', 5);

    svg.append('g')
        .selectAll('line')
        .data(respacedData)
        .enter()
        .append('line')
        .attr('x1', d => d.newX)
        .attr('x2', d => d.x)

        .attr('y1', 50)
        .attr('y2', 150)
        .attr('r', 5)
    .attr("stroke", "black");

    console.log(respacedData)

</script>

</body>

</html>
